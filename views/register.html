<div class="container-fluid">
      <div class="row">
          <div class="col-md-4">
          </div> 
          <div class="col-md-4" align="center">
                      <img align="center" src="images/allServ.gif" alt=""  width="440">
          </div> 
          <div class="col-md-4">
          </div>            
      </div>
      <div class="row">
          <div class="col-md-4">
          </div> 
          <div align="center" class="col-md-4">
              <form name="myform"
                ng-submit="register()"
                novalidate>

                <div class="textintro">

                  <h1>National Security Fellows</h1>
                  <h2>To access site features</h2>
                  <p class="message" ng-show="message">{{ message }}</p>
                </div>

                <fieldset>
                  <input type="text" name="firstname" placeholder="First Name"
                  ng-model="user.firstname" ng-required="true">
                  <p class="error validationerror"
                  ng-show="myform.firstname.$invalid && myform.firstname.$touched">
                  First name required</p>

                  <input type="text" name="lastname" placeholder="Last Name"
                  ng-model="user.lastname" ng-required="true">
                  <p class="error validationerror"
                  ng-show="myform.lastname.$invalid && myform.lastname.$touched">
                  Last name required</p>

                  <input type="email" name="email" placeholder="Email"
                  ng-model="user.email" ng-required="true">
                  <p class="error validationerror"
                  ng-show="myform.email.$invalid && myform.email.$touched">
                  Must be a valid email</p>

                  <input type="password" name="password" placeholder="Password"
                  ng-model="user.password" ng-required="true">
                  <p class="error validationerror"
                  ng-show="myform.password.$invalid && myform.email.$touched">
                  Password is required</p>

                </fieldset>

                <button type="submit" class="btn btn-primary dropdown-toggle">Register</button>
                <p>or <a ng-href="#/login">login</a></p>
              </form>
 </div> 
          <div class="col-md-4">
          </div>   

                      
       

          </div>
    </div> 
</div>
