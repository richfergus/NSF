<div class="container-fluid">
      <div class="row">
          <div class="col-md-4">
          </div> 
          <div align="center" class="col-md-4">
                      <img align="center" src="images/allServ.gif" alt="">
          </div> 
          <div class="col-md-4">
          </div>            
</div>
      <div class="row">
          <div class="col-md-4">
          </div> 
          <div align="center" class="col-md-4">
                     <form name="myform"
                              ng-submit="login()"
                              novalidate>
                              <div class="textintro">
                                
                                <h1>National Security Fellows</h1>
                                <p>Log-in to manage your classes</p>
                                <p class="message" 
                                  ng-show="message"> {{ message }}</p>
                              </div>

                              <fieldset>
                                <input type="email" name="email" placeholder="Email"
                                 ng-model="user.email" ng-required="true">
                                <p class="error validationerror"
                                ng-show="myform.email.$invalid && myform.email.$touched">
                                Must be a valid email</p>


                                <input type="password" name="password" placeholder="Password"
                                ng-model="user.password" ng-required="true">
                                <p class="error validationerror"
                                ng-show="myform.password.$invalid && myform.email.$touched">
                                Password is required</p>

                              </fieldset>

                              <button type="submit" class="btn"
                                ng-disabled="myform.$invalid">Login</button>
                              <p>or <a ng-href="#/register">register</a></p>
                            </form>
                          </section>
                          <section class="card login">
          </div> 
          <div class="col-md-4">
          </div>   

                      
       

          </div>
    </div> 
</div>
