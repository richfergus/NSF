<div class="container-fluid">
    <div class="row"> 
    	<div class="col-md-6"> 
			<div ng-controller="coursesByUserCrtl">
			  	<table st-table="courses" class="table table-striped">
    				<tbody>
    					<thead style="background-color: #f9f9f9;">
    					<tr>
    						<th>Course Number</th>
    						<th>Course Name</th>
    					</tr> 
    					</thead>
							<tr ng-repeat="courses in coursesWithFellows">
									<td ng-repeat="(key, value) in courses">
											<a ng-href="#/coursedetail/{{courses.$id}}">{{value.coursenumber}}</a>
									</td>
									<td ng-repeat="(key, value) in courses">
									{{value.coursetitle}}
									</td>
									</tr>	
    						</tr>
        				</tbody>
		        </table>
			</div>
		</div>
	</div>
</div>
