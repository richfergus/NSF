 <div ng-controller="AngularWayChangeDataCtrl as showCase">
	<h2 align="center">Classes Offered</h2>
    <div class="container-fluid">
		  <div class="row">
		    	<div class="col-md-6">
		    		<form class="form-inline" ng-submit="showCase.addPerson()">
		    		        <table datatable="ng" dt-options="showCase.dtOptions" dt-column-defs="showCase.dtColumnDefs" class="row-border hover">
		    		            <thead>
		    		            <tr>
		    		                <th>
		    		                    <div class="form-group">
		    		                        <label>
		    		                            <input class="form-control" type="number" name="id" ng-model="showCase.course2add.id" value="">
		    		                        </label>
		    		                    </div>
		    		                </th>
		    		                <th>
		    		                    <div class="form-group">
		    		                        <label>
		    		                            <input type="text" class="form-control" name="firstName" ng-model="showCase.course2add.firstName" value="">
		    		                        </label>
		    		                    </div>
		    		                </th>
		    		                <th>
		    		                    <div class="form-group">
		    		                        <label>
		    		                            <input type="text" class="form-control" name="lastName" ng-model="showCase.course2add.lastName" value="">
		    		                        </label>
		    		                    </div>
		    		                </th>
		    		                <th>
		    		                    <div class="form-group">
		    		                        <button type="submit" class="btn btn-success"><i class="fa fa-plus"></i></button>
		    		                    </div>
		    		                </th>
		    		            </tr>
		    		            <tr>
		    		                <th>Course Number</th>
		    		                <th>Title</th>
		    		                <th>Days / Times</th>
		    		                <th>Semester</th>
		    		                <th>Manage</th>

		    		            </tr>
		    		            </thead>
		    		            <tbody>
		    		            <tr ng-repeat="course in showCase.courses">
		    		                <td>{{ course.Number }}</td>
		    		       			 <td>{{ course['Course Title'] }}</td>
		    		        		 <td>{{ course.Days }}</td>
		    		       			 <td>{{ course.Semester }}</td>
		    		                 <td>
		    		                    <button type="button" ng-click="showCase.modifyCourse($index)" class="btn btn-warning"><i class="fa fa-edit"></i></button>
		    		                    <button type="button" ng-click="showCase.removeCourse($index)" class="btn btn-danger"><i class="fa fa-trash-o"></i></button>
		    		                </td>
		    		            </tr>
		    		            </tbody>
		    		        </table>
		    		    </form>

		    	</div>
		        
		        <div class="col-md-6">
		        	
		        </div>
		  </div>
	</div>


     
</div>
